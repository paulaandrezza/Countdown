<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/icon-timer.svg">
    <title>Countdown</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>READY TO CELEBRATE IN...</h1>
            <div class="timer">
                <ul class="div-timer">
                    <li class="text"><p>Dias</p></li>
                    <li class="number wid" id="day">08</li>
                </ul>
                <div class="number"><p>:</p></div>
                <ul class="div-timer">
                    <li class="text"><p>Horas</p></li>
                    <li class="number wid" id="hour">12</li>
                </ul>
                <div class="number"><p>:</p></div>
                <ul class="div-timer">
                    <li class="text"><p>Minutos</p></li>
                    <li class="number wid" id="minute">44</li>
                </ul>
                <div class="number"><p>:</p></div>
                <ul class="div-timer">
                    <li class="text"><p>Segundos</p></li>
                    <li class="number wid" id="second">21</li>
                </ul>
            </div>
            <div><p class="text">Inscreva-se para saber mais sobre o meu anivers√°rio</p></div>
            <button onclick="showDetails()">Inscreva-se</button>
        </div>
        <img src="./assets/img/ballon.svg" alt="">
    </div>


    <!-- Modal -->

    <div id='modal' class='modal'>
        <div class="modal-body">
            <div class='modal-content'>
                <div class='modal-header'>
                    <span id="close" onclick="closeModal('modal')" >&times;</span>
                </div>
                <div class='modal-body'>
                    <div class="modal-title">INSCREVA-SE AGORA</div>
                    <div id="modal-register"></div>
                    <form id="myForm" action="">
                        <input class="modal-form" type="text" placeholder="Nome completo">
                        <input class="modal-form" type="email" placeholder="Email">
                        <button type="submit" id="modal-button">Enviar</button>
                    </form> 
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
