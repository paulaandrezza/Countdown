<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;500;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>READY TO CELEBRATE IN...</h1>
            <div class="timer">
                <ul class="div-timer">
                    <li class="text"><p>Dias</p></li>
                    <li class="number wid" id="day">08</li>
                </ul>
                <div class="number"><p>:</p></div>
                <ul class="div-timer">
                    <li class="text"><p>Horas</p></li>
                    <li class="number wid" id="hour">12</li>
                </ul>
                <div class="number"><p>:</p></div>
                <ul class="div-timer">
                    <li class="text"><p>Minutos</p></li>
                    <li class="number wid" id="minute">44</li>
                </ul>
                <div class="number"><p>:</p></div>
                <ul class="div-timer">
                    <li class="text"><p>Segundos</p></li>
                    <li class="number wid" id="second">21</li>
                </ul>
            </div>
            <div><p class="text">Inscreva-se para saber mais sobre o meu anivers√°rio</p></div>
            <button>Inscreva-se</button>
        </div>
        <img src="./assets/img/ballon.svg" alt="">
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
